	if( typeof(Storage) !== "undefined" ){

		var nameArr = [];
		nameArr.push("Sandip","Mahesh","Amar");
		localStorage.setItem("brothers",JSON.stringify(nameArr));
	}
	else{
			document.getElementById("result-box").innerHTML ="This browser does not support Webstorage" 
	}

	function showBrothername(){

		var brothersName = JSON.parse(localStorage.getItem('brothers'));
		var list = "";
		for (i = 0; i <= brothersName.length-1; i++)    
	    {     
	        list +=brothersName[i] + "<br /> ";    
	            
	    } 

	    document.getElementById("result-box").innerHTML  = list;
		
	}

	function addName(){
		nameArr.push("Ramesh","Sanjay");
		console.log(nameArr);
		localStorage.setItem("brothers",JSON.stringify(nameArr));
	}

	function showAllName(){

		var finalList = JSON.parse(localStorage.getItem('brothers'));
		console.log(finalList);
		var flist = "";
		for(var j=0; j<finalList.length; j++){
			flist += finalList[j] + "<br />" ;
		}
		document.getElementById("result-box").innerHTML  = flist;
	}


	function ClickcountersLocal(){
	
		if( typeof(Storage) !== "undefined" ){

			if(localStorage.clickcounter){
				localStorage.clickcounter = Number(localStorage.clickcounter) + 1;
			}else{
				localStorage.clickcounter = 1;
			}
			document.getElementById('result-box').innerHTML = "Click counter : " + localStorage.clickcounter ; 
		}else{
				document.getElementById('result-box').innerHTML = "This browser does not support Webstorage";
			}
	}


	function ClickcountersSession(){
		if(typeof(Storage) !== "undefined" ){

			if(sessionStorage.clickcounter){
				sessionStorage.clickcounter = Number(sessionStorage.clickcounter)+1;
			}else{
				sessionStorage.clickcounter = 1;
			}
			document.getElementById('result-box').innerHTML = "Click Count:"+ sessionStorage.clickcounter ;
		}else{
			document.getElementById('result-box').innerHTML = "This browser does not support to Webstorage";
		}
		

	}

</script>
